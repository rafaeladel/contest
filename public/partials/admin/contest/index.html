<h3>{{ contest.title }}</h3>

<p style="display: inline-block">Questions</p> <a href="/admin/questions/add">Add question</a>
<fieldset>
    <legend>Questions</legend>
    <form ng-submit="manageQuestions(selected_questions)">
        <div ng-repeat="question in questions">
            <input id="{{ question._id }}" checklist-model="selected_questions" checklist-value="question" type="checkbox"/>
            <label for="{{ question._id }}">{{ question.question }} | <span ng-show="question.questionType == 0">MCQ</span><span ng-show="question.questionType == 1">TOF</span></label>
        </div>
        <br/>
        <button type="submit">Save</button>
    </form>
</fieldset>

<p style="display: inline-block">Matches</p> <a href="/admin/contests/{{ contest._id }}/matches/add">Add match</a>
<fieldset>
    <legend>Matches</legend>
    <ul ng-repeat="match in contest.matches">
        <li><a ng-href="/admin/matches/{{ match._id }}">{{ match.title }}</a></li>
    </ul>
</fieldset>

<a href="/admin/contests">Back</a>
