<form novalidate ng-submit="addUser(user)" name="user_form" method="post">
    <input type="text" name="username" ng-model="user.username" placeholder="username" ng-required="true"/>
    <input type="text" name="password" ng-model="user.password" placeholder="password" ng-required="true"/>
    <br>
    <input type="submit" value="add" />
</form>
