<h3>{{ user.username }}</h3>

<p style="display: inline-block">Contests</p>
<select ng-model="selected_contest" ng-options="contest.title for contest in contests"></select>

<div ng-show="contest_matches.length == 0">No matches</div>

<form ng-submit="assignMatch()">
    <ul ng-show="contest_matches.length > 0">
       <li ng-repeat="match in contest_matches">
           <input type="checkbox" id="{{ match._id }}" checklist-model="user.matches" checklist-value="match"/>
           <label for="{{ match._id }}">{{ match.title }}</label>
       </li>
    </ul>
    <input type="submit" value="submit" name="submit" />
</form>

<a ng-href="/user/{{ user._id }}">User's page</a>
